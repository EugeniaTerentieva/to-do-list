<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>To do list</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="body-container">
        <header class="header"></header>
        <div class="content">
            <div class="new-task">
                <label for="new-task-input" class="new-task-label">–ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞</label>
                <input type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∑–∞–¥–∞—á–∏..." id="new-task-input">
                <button id="new-task-button">–°–æ–∑–¥–∞—Ç—å</button>
            </div>

            <div class="tasks-list">

                <!-- <div class="search-box"> -->
                    <input type="text" id="search-input" placeholder="–ü–æ–∏—Å–∫...">
                    <!-- <span class="icon">üîç</span> -->
                <!-- </div> -->

                <ul id="item-list">
                    <li>–ó–∞–¥–∞—á–∞ 1<input type="checkbox"></li>
                    <li>–ó–∞–¥–∞—á–∞ 2<input type="checkbox"></li>
                    <li>–ó–∞–¥–∞—á–∞ 3<input type="checkbox"></li>
                    <li>–ó–∞–¥–∞—á–∞ 4<input type="checkbox"></li>
                    <li>–ó–∞–¥–∞—á–∞ 5<input type="checkbox"></li>
                </ul>
            </div>
        </div>

        <footer class="footer"></footer>
    </div>

    <script>
        const checkboxes = document.querySelectorAll("#item-list input[type=checkbox]");

        checkboxes.forEach(cb => {
            cb.addEventListener("change", () => {
                if (cb.checked) {
                    cb.parentElement.classList.add("done");
                } else {
                    cb.parentElement.classList.remove("done");
                }
            });
        });

        const searchInput = document.getElementById("search-input");
        const items = document.querySelectorAll("#item-list li");

        searchInput.addEventListener("input", () => {
            const filter = searchInput.value.toLowerCase();
            items.forEach(li => {
                const text = li.textContent.toLowerCase();
                if (text.includes(filter)) {
                    li.classList.remove("hidden");
                } else {
                    li.classList.add("hidden");
                }
            });
        });

    </script>

</body>

</html>
