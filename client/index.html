<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>To do list</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="body-container">
        <header class="header"></header>
        <div class="content">
            <div class="new-task">
                <label for="new-task-input" class="new-task-label">Новая задача</label>
                <input type="text" placeholder="Введите имя задачи..." id="new-task-input">
                <button id="new-task-button">Создать</button>
            </div>

            <div class="tasks-list">
                <input type="text" id="search-input" placeholder="Поиск...">
                <ul id="itemList">
                    <li>Задача 1</li>
                    <li>Задача 2</li>
                    <li>Задача 3</li>
                    <li>Задача 4</li>
                    <li>Задача 5</li>
                </ul>
            </div>
        </div>

        <footer class="footer"></footer>
    </div>
</body>

</html>
